<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Chúc Mừng Sinh Nhật!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);

            padding: 20px 40px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* ----- 3. HIỆU ỨNG KHI DI CHUỘT VÀO NÚT ----- */
        #startButton:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>

<body>
    <button id="startButton">Nhấn vào đây nhé!</button>

    <audio id="bgm" src="music.mp3" loop></audio>
    <iframe id="content"></iframe>

    <script>
        const startButton = document.getElementById('startButton');
        const music = document.getElementById('bgm');
        const contentFrame = document.getElementById('content');

        startButton.addEventListener('click', () => {
            music.play();
            startButton.style.display = 'none';
            contentFrame.style.display = 'block';
            navigate('page1');
        });

        function navigate(pageName) {
            contentFrame.src = `pages/${pageName}.html`;
        }

        window.addEventListener("beforeunload", () => {
            if (contentFrame.style.display === 'block') {
                localStorage.setItem("currentPage", contentFrame.src);
            }
        });
    </script>
</body>

</html>
